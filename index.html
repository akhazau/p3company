<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" type="text/css">
  <title>SANDCATcolor</title>
  <script type="text/javascript">

  </head>
  <body>
     <section class="showcase">
       <header>
         <h2 class="logo">HEY,YOU! UNMUTE THE AUDIO</h2>
         <div class="toggle"></div>
       </header>
       <video id="showreel" src="bgv.webm" muted loop autoplay></video>
 <div class="overlay"></div>
       <div class="text">
         <h2>Perfect Fashion Show Soundtrack</h2>

         <p>A sound elevating your fashion show, initiating a new era of style,</p>
         <p>and revolutionizing the design world.</p>


         <a href="#">Order for a show</a>
         <button id="muteButton">Unmute</button> <!-- Add a button for muting/unmuting the video -->
       </div>
       <ul class="social">
         <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
         <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
         <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
       </ul>
     </section>
     <div class="menu">
       <ul>
         <li><a href="#">Information</a></li>
         <li><a href="services.html">Service Packages</a></li>
         <li><a href="audio-player/player.html">Licensed tracks</a></li>
         <li><a href="#">Contacts</a></li>
       </ul>
     </div>
	<script>
      const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');
      const video = document.getElementById('showreel');
      const muteButton = document.getElementById('muteButton');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      });

      muteButton.addEventListener('click', () => {
        if (video.muted) {
          video.muted = false; // Unmute the video
          muteButton.textContent = 'Mute'; // Change the button text to "Mute"
        } else {
          video.muted = true; // Mute the video
          muteButton.textContent = 'Unmute'; // Change the button text to "Unmute"
        }
      });
  </script>
  </body>
</html>
