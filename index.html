<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
  <title>P3 Company</title>
  <script type="text/javascript">
    // JavaScript code here
  </script>
  </head>
  <body>
     <section class="showcase">
       <video id="showreel" src="introduce.av1.mp4" loop autoplay ></video>
 <div class="overlay"></div>
       <div class="text">
         <h2>Motion Picture Industry</h2>

         <a href="#">Contact</a>
  
       </div>
     </section>
    
	<script>
      const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');
      const video = document.getElementById('showreel');
      const muteButton = document.getElementById('muteButton');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      });

      muteButton.addEventListener('click', () => {
        if (video.muted) {
          video.muted = false; // Unmute the video
          muteButton.textContent = 'Mute'; // Change the button text to "Mute"
        } else {
          video.muted = true; // Mute the video
          muteButton.textContent = 'Unmute'; // Change the button text to "Unmute"
        }
      });
  </script>
  </body>
</html>
